        }

        .event-marker {

            border-radius: 50%;

            { a침o: 1291, nombre: "Ca칤da de Acre", descripcion: "Ca칤da de la 칰ltima plaza fuerte cruzada en Tierra Santa", tipo: "cruzada" },
            { a침o: 1347, nombre: "Llegada de la Peste Negra", descripcion: "La Peste Negra llega a Europa desde Asia a trav칠s de las rutas comerciales", tipo: "peste" },
            // { a침o: 1348, nombre: "Expansi칩n de la Peste", descripcion: "La peste se extiende por toda Europa occidental, causando devastaci칩n masiva", tipo: "peste" },
            // { a침o: 1351, nombre: "Fin de la Primera Oleada", descripcion: "Termina la primera gran oleada de la Peste Negra, habiendo matado a un tercio de la poblaci칩n europea", tipo: "peste" }
            //{ a침o: 1492, nombre: "Ca칤da del reino nazar칤 de Granada", descripcion: "Los musulmanes son expulsados de Espa침a despues de 780 a침os de presencia", tipo: "jerusalem-cristiano" },
            { a침o: 1453, nombre: "Ca칤da de Constantinopla", descripcion: "Los otomanos conquistan Constantinopla, marcando el fin del Imperio Bizantino", tipo: "jerusalem-musulman" },
            { a침o: 1789, nombre: "Disoluci칩n de las 칍rdenes Militares", descripcion: "Muchas 칩rdenes militares son disueltas durante las reformas de la 칠poca napole칩nica y los cambios pol칤ticos en Europa", tipo: "orden-militar" },
        ];

        class LineaTiempo {
            constructor() {
                this.container = document.getElementById('timeline');
                this.tooltip = document.getElementById('tooltip');
                this.a침oInicio = 0;
                this.a침oFin = 1500;
                this.anchoMaximo = 2025;
                this.init();
            }

            init() {
                this.crearMarcadoresA침o();
                this.crearPeriodos();
                this.crearOverlayTemple();
                this.crearEventos();
                this.configurarTooltips();
            }

            calcularPosicion(a침o) {
                const proporcion = (a침o - this.a침oInicio) / (this.a침oFin - this.a침oInicio);
                return proporcion * this.anchoMaximo;
            }

            crearMarcadoresA침o() {
                const intervalos = [0, 250, 500, 750, 1000, 1250, 1500, 1750, 2000];

                intervalos.forEach((a침o, index) => {
                    const posicion = this.calcularPosicion(a침o);

                    // L칤nea vertical
                    const linea = document.createElement('div');
                    linea.className = 'year-line';
                    linea.style.left = posicion + 'px';
                    this.container.appendChild(linea);

                    // Etiqueta del a침o
                    const etiqueta = document.createElement('div');
                    let claseMarker = 'year-marker';
                    if (index === 0) {
                        claseMarker += ' first';
                    } else if (index === intervalos.length - 1) {
                        claseMarker += ' last';
                    }
                    etiqueta.className = claseMarker;
                    etiqueta.style.left = posicion + 'px';
                    etiqueta.textContent = a침o + ' d.C.';
                    this.container.appendChild(etiqueta);
                });

                // Eje principal
                const eje = document.createElement('div');
                eje.className = 'timeline-axis';
                this.container.appendChild(eje);
            }

            crearPeriodos() {
                periodos.forEach((periodo, index) => {
                    const posicionInicio = this.calcularPosicion(periodo.a침oInicio);
                    const posicionFin = this.calcularPosicion(periodo.a침oFin);
                    const ancho = posicionFin - posicionInicio;

                    // Contenedor del per칤odo
                    const periodoEl = document.createElement('div');
                    periodoEl.className = 'period';
                    periodoEl.style.left = posicionInicio + 'px';
                    periodoEl.style.width = ancho + 'px';

                    // Altura basada en el nivel para evitar superposici칩n
                    const altura = 250 + (periodo.nivel * 50);
                    periodoEl.style.bottom = altura + 'px';

                    // Barra del per칤odo
                    const barra = document.createElement('div');
                    barra.className = `period-bar ${periodo.tipo}`;

                    // Texto dentro de la barra
                    const texto = document.createElement('div');
                    texto.className = 'period-text';
                    texto.textContent = periodo.nombre;

                    // Etiqueta del per칤odo (tooltip)
                    const etiqueta = document.createElement('div');
                    etiqueta.className = 'period-label';
                    etiqueta.textContent = `${periodo.a침oInicio}-${periodo.a침oFin}: ${periodo.nombre}`;

                    // Datos para tooltip
                    periodoEl.dataset.nombre = periodo.nombre;
                    periodoEl.dataset.a침oInicio = periodo.a침oInicio;
                    periodoEl.dataset.a침oFin = periodo.a침oFin;
                    periodoEl.dataset.descripcion = periodo.descripcion;
                    periodoEl.dataset.tipo = 'periodo';

                    barra.appendChild(texto);
                    periodoEl.appendChild(barra);
                    periodoEl.appendChild(etiqueta);
                    this.container.appendChild(periodoEl);
                });
            }

            crearOverlayTemple() {
                // Datos del per칤odo "Orden del Temple"
                const a침oInicio = 1119;
                const a침oFin = 1312;

                const posicionInicio = this.calcularPosicion(a침oInicio);
                const posicionFin = this.calcularPosicion(a침oFin);
                const ancho = posicionFin - posicionInicio;

                // Crear el div transl칰cido
                const overlay = document.createElement('div');
                overlay.className = 'overlay-temple';
                overlay.style.left = posicionInicio + 'px';
                overlay.style.width = ancho + 'px';

                this.container.appendChild(overlay);
            }

            crearEventos() {
                eventos.forEach((evento, index) => {
                    const posicion = this.calcularPosicion(evento.a침o);

                    // Contenedor del evento
                    const eventoEl = document.createElement('div');
                    eventoEl.className = 'event';
                    eventoEl.style.left = posicion + 'px';

                    // Altura aleatoria para evitar superposici칩n
                    const altura = 0 + (index % 7) * 30;
                    eventoEl.style.bottom = '60px';

                    // L칤nea conectora
                    const linea = document.createElement('div');
                    linea.className = 'event-line';
                    linea.style.height = (430) + 'px';
                    linea.style.bottom = '2px';

                    // Marcador del evento
                    const marcador = document.createElement('div');
                    marcador.className = `event-marker ${evento.tipo}`;
                    marcador.style.bottom = altura + 'px';

                    // T칤tulo permanente del evento
                    const titulo = document.createElement('div');
                    titulo.className = 'event-title';
                    titulo.style.bottom = (altura + 20) + 'px';
                    titulo.textContent = evento.nombre;

                    // Etiqueta del evento (hover)
                    const etiqueta = document.createElement('div');
                    etiqueta.className = 'event-label';
                    etiqueta.style.bottom = (altura + 40) + 'px';
                    etiqueta.textContent = `${evento.a침o}: ${evento.nombre}`;

                    // Datos para tooltip
                    eventoEl.dataset.a침o = evento.a침o;
                    eventoEl.dataset.nombre = evento.nombre;
                    eventoEl.dataset.descripcion = evento.descripcion;
                    eventoEl.dataset.tipo = 'evento';

                    eventoEl.appendChild(linea);
                    eventoEl.appendChild(marcador);
                    eventoEl.appendChild(titulo);
                    eventoEl.appendChild(etiqueta);
                    this.container.appendChild(eventoEl);
                });
            }

            configurarTooltips() {
                const elementos = this.container.querySelectorAll('.event, .period');

                elementos.forEach(elemento => {
                    elemento.addEventListener('mouseenter', (e) => {
                        const el = e.target.closest('.event, .period');
                        const tipo = el.dataset.tipo;

                        let contenido = '';
                        if (tipo === 'periodo') {
                            const nombre = el.dataset.nombre;
                            const a침oInicio = el.dataset.a침oInicio;
                            const a침oFin = el.dataset.a침oFin;
                            const descripcion = el.dataset.descripcion;

                            contenido = `
                                <strong>${a침oInicio}-${a침oFin} d.C. - ${nombre}</strong><br>
                                ${descripcion}
                            `;
                        } else {
                            const a침o = el.dataset.a침o;
                            const nombre = el.dataset.nombre;
                            const descripcion = el.dataset.descripcion;

                            contenido = `
                                <strong>${a침o} d.C. - ${nombre}</strong><br>
                                ${descripcion}
                            `;
                        }

                        this.tooltip.innerHTML = contenido;
                        this.tooltip.classList.add('show');
                    });

                    elemento.addEventListener('mouseleave', () => {
                        this.tooltip.classList.remove('show');
                    });

                    elemento.addEventListener('mousemove', (e) => {
                        this.tooltip.style.left = (e.clientX + 10) + 'px';
                        this.tooltip.style.top = (e.clientY - 10) + 'px';
                    });
                });
            }
        }

        // Inicializar la l칤nea de tiempo cuando se carga la p치gina
        document.addEventListener('DOMContentLoaded', () => {
            new LineaTiempo();
        });

        // Redimensionar la l칤nea de tiempo cuando cambia el tama침o de la ventana
        window.addEventListener('resize', () => {
            // Limpiar y recrear la l칤nea de tiempo
            document.getElementById('timeline').innerHTML = '';
            new LineaTiempo();
        });
    </script>
